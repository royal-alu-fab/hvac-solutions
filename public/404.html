<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
</head>
<body>
<script type="text/javascript">
    // Preserve the pathname and search (query string) from the current location
    const pathname = window.location.pathname;
    const search = window.location.search;

    // Redirect to the root with the full path
    window.location.replace(`./?redirect=${pathname}${search}`);
</script>
</body>
</html>
